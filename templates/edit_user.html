<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Editar Usuario</h1>

        <form method="POST" action="/edit_user/{{ user.id }}">
            <div class="mb-3">
                <label for="username" class="form-label">Nombre de Usuario</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electr칩nico</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Rol</label>
                <select class="form-select" id="role" name="role" required>
                    <option value="viewer" {% if user.role == "viewer" %}selected{% endif %}>Viewer</option>
                    <option value="admin" {% if user.role == "admin" %}selected{% endif %}>Admin</option>
                    <option value="DM" {% if user.role == "DM" %}selected{% endif %}>DM</option>
                </select>
            </div>

            {% if user.role == "DM" %}
            <div class="mb-3">
                <label for="session_password" class="form-label">Contrase침a de sesi칩n</label>
                <input type="password" class="form-control" id="session_password" name="session_password" required>
            </div>
            <div class="mb-3">
                <label for="edit_password" class="form-label">Contrase침a adicional</label>
                <input type="password" class="form-control" id="edit_password" name="edit_password" required>
            </div>
            {% endif %}

            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>

        <div class="text-center mt-4">
            <a href="/admin" class="btn btn-secondary">Volver</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
